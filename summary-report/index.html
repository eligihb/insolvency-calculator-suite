<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>מחשבון חדלות פירעון – דף ראשי (סביבת לקוח)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="assets/styles.css"> 
  
  </head>
<body>
  <div class="page">
    <div class="env-pill">
      <span>PROD</span>
      לשימוש שוטף – סביבת לקוח
    </div>

    <h1>מחשבון חדלות פירעון – דף ראשי</h1>
    <p class="subtitle">
      גישה ישירה לגרסאות ה**יציבות** של כלים, עם קישור למסך ה**מפתחים** לכל כלי בנפרד.
    </p>

    <div class="projects-grid" id="projectsGrid">
          </div>
  </div>

  <script>
    // הקישור הבסיסי של GitHub Pages
    const BASE_SITE = "https://eligihb.github.io/insolvency-smart-tools";

    // -------- הגדרה ידנית של 6 הפרויקטים והקישורים היציבים --------
    const projects = [
      {
        id: "fees",
        title: "מחשבון שכר טרחה",
        subtitle: "Fees Calculator",
        folder: "fees",
        stableLink: "stable.html",
         managementLink: "index.html",
        note: "הגרסה היציבה והמאושרת של מחשבון שכר טרחה."
      },
      {
        id: "payment-order",
        title: "מחשבון צו תשלומים",
        subtitle: "Payment Order Calculator",
        folder: "payment-order",
        stableLink: "stable.html",
         managementLink: "index.html",
        note: "הגרסה היציבה והמאושרת של מחשבון צו תשלומים."
      },
      {
        id: "rehab",
        title: "דו\"ח צו שיקום",
        subtitle: "Rehab Report",
        folder: "rehab",
        stableLink: "stable.html",
         managementLink: "index.html",
        note: "הגרסה היציבה והמאושרת של דו\"ח צו שיקום."
      },
      {
        id: "summary-report",
        title: "דו\"ח מסכם לדיון",
        subtitle: "Summary Report for Discussion",
        folder: "summary-report",
        stableLink: "stable.html",
         managementLink: "index.html",
        note: "הגרסה היציבה והמאושרת של דו\"ח מסכם לדיון."
      },
      {
        id: "inspection-findings",
        title: "דו\"ח ממצאי בדיקה",
        subtitle: "Inspection Findings Report",
        folder: "inspection-findings",
        stableLink: "stable.html",
         managementLink: "index.html",
        note: "הגרסה היציבה והמאושרת של דו\"ח ממצאי בדיקה."
      },
      {
        id: "ai-summary",
        title: "דו\"ח מסכם AI",
        subtitle: "AI Summary Report",
        folder: "ai-summary",
        stableLink: "stable.html",
         managementLink: "index.html",
        note: "הגרסה היציבה והמאושרת של דו\"ח מסכם AI."
      }
    ];

    // -------- בניית כרטיסי הפרויקטים (מותאם ל-PROD) --------
    function createProjectCard(project) {
      const card = document.createElement("div");
      card.className = "project-card";

      // קישור לניהול (מעל הכל)
      const managementLink = document.createElement('a');
      managementLink.className = 'dev-link';
      // שינוי הנתיב לתיקיית הכלי/index.html
      managementLink.href = `./${project.folder}/${project.managementLink}`; 
      managementLink.textContent = '>> מסך פיתוח';
      card.appendChild(managementLink);

      const header = document.createElement("div");
      header.className = "project-header";

      const title = document.createElement("h2");
      title.className = "project-title";
      title.textContent = project.title;

      const subtitle = document.createElement("div");
      subtitle.className = "project-subtitle";
      subtitle.textContent = project.subtitle;

      const devBadge = document.createElement("span");
      devBadge.className = "dev-badge";
      devBadge.textContent = "גרסה יציבה";

      header.appendChild(title);
      header.appendChild(subtitle);
      header.appendChild(devBadge);
      card.appendChild(header);

      // כפתור יחיד לגרסה היציבה (Stable)
      const btnRow = document.createElement("div");
      btnRow.className = "versions-row";

      // בניית ה-URL: התיקייה/הקובץ היציב
      const href = `./${project.folder}/${project.stableLink}`;
      const stableBtn = document.createElement("a");
      stableBtn.className = `ver-btn ver-main-1`; /* ירוק = יציב */
      stableBtn.href = href;
      stableBtn.target = "_blank";
      stableBtn.rel = "noopener";
      stableBtn.textContent = `פתח כלי: ${project.title}`;
        
      btnRow.appendChild(stableBtn);
      card.appendChild(btnRow);

      // טקסט קצר
      const note = document.createElement("div");
      note.className = "project-note";
      note.textContent = project.note;
      card.appendChild(note);
      
      return card;
    }

    // -------- הפעלה --------
    document.addEventListener("DOMContentLoaded", () => {
      const grid = document.getElementById("projectsGrid");
      projects.forEach((project) => {
        grid.appendChild(createProjectCard(project));
      });
    });
  </script>
</body>
</html>
